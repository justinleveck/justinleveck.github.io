---
layout: default
---
<!DOCTYPE html>
<html class="no-js">
  {% include head.html %}

  <body class="{% body_class %}" >
    {% include site_header.html %}
    <div class="content">
      <article>
        <header>
          <h1 class="title">{{ page.title }}</h1>
          {% if page.subtitle %}<h2 class="subtitle">{{ page.subtitle }}</h2>{% endif %}
        </header>
        <section class="post-content flex flex-center">{{ content }}</section>
      </article>
    </div>
  </body>
</html>
