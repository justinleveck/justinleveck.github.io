# SITE CONFIGURATION
baseurl: ""
url: ""

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Justin Leveck
  avatar: assets/img/avatar.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "A website with blog posts and pages" # used by search engines

  # Header and footer text
  header_text: >
    <header class="site-custom-header">
      <a class="blog-logo" href="/">
        <span class="title">Justin Leveck</span>
      </a>
      <div class="social-media">
        <a href="https://github.com/justinleveck" target="_new">
          <i class="fa fa-github"></i>
        </a>
        <a href="https://twitter.com/justinleveck" target="_new">
          <i class="fa fa-twitter"></i>
        </a>
        <a href="/resume">
          <i class="fa fa-user"></i>
        </a>
      </div>
    </header>
  header_text_feature_image: assets/img/crystal-cove.jpg
  footer_text: >
    <div class="inner">
      <section class="copyright">
        All content copyright <a href="/">Justin Leveck</a> © 2018 • All rights reserved.
      </section>
      <section class="poweredby">
        Powered by <a href="https://jekyllrb.com/">Jekyll</a>
      </section>
    </div>

  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "rohanchandra/type-theme"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "twitter"
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup
  search: false # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"
  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: /page:num

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  # - jekyll-contentful
theme: jekyll-theme-type
exclude:
  - Gemfile
  - Gemfile.lock
permalink: /:slug

defaults:
- scope:
    path: ""
  values:
    layout: "post"

deploy:
  - cd .. && jekyll build
  - touch .nojekyll
  - rm -rf ../../build/*
  - cp -r * ../../build
  - cd ../../build && git add . && git commit -m "Automated deploy" && git push

